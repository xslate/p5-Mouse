name: testsuite

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "*"
  pull_request:

jobs:
  # first and fast job before trying any other jobs

  ubuntu:
    env:
      PERL_USE_UNSAFE_INC: 0
      AUTHOR_TESTING: 1
      AUTOMATED_TESTING: 1
      # t/800_with_external/002-externals.t is currently failing
      RELEASE_TESTING: 0

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: perl -V
      - name: install dependencies
        uses: perl-actions/install-with-cpm@v1
        with:
          cpanfile: cpanfile
          args: "--no-test --with-configure --with-develop --with-suggests"
      - run: perl Build.PL
      - run: ./Build
      - run: ./Build test

  perl-versions:
    runs-on: ubuntu-latest
    name: List Perl versions
    outputs:
      perl-versions: ${{ steps.action.outputs.perl-versions }}
    steps:
      - id: action
        uses: perl-actions/perl-versions@v1
        with:
          since-perl: v5.10

  linux:
    name: "Perl ${{ matrix.perl-version }}"
    needs:
      - ubuntu
      - perl-versions
    env:
      PERL_USE_UNSAFE_INC: 0
      AUTHOR_TESTING: 1
      AUTOMATED_TESTING: 1
      RELEASE_TESTING: 0

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        perl-version: ${{ fromJson (needs.perl-versions.outputs.perl-versions) }}

    container: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v4
      - run: perl -V
      - name: install dependencies
        uses: perl-actions/install-with-cpanm@v1
        with:
          sudo: false
          cpanfile: "cpanfile"
          args: "-n --with-configure --with-develop --with-suggests"
      - run: perl Build.PL
      - run: ./Build
      - run: ./Build test
